<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/forgotpassword.css" />

  <body>
    <form action="/login.php" method="post">
    <div class="container">
      <img
        src="/forgot password.jpg"
        alt="forgotpassword"
        class="forgotpass"
        width="65px"
      />

      <h1 class="h1">Reset Account Password</h1>
      <p class="p">Enter Your New Password For Your Email Id</p>

      <label for="pass">
        <input
          type="password"
          placeholder="Enter Your Old Password"
          class="pass"

          name="pass"
        />

      <img src="/password.png" alt="name" class="img2" height="50px" />

      <label for="cpass">
        <input
          type="password"
          placeholder="Enter Your New Password"
          class="npass"
          name="npass"
          required
        />
      </label>

      <img src="/hide.png" alt="name" class="img3" height="50px" />
      <br />

      <label for="Npass">
        <input
          type="password"
          placeholder="Enter Your Confirm Password"
          class="cpass"
          name="cpass"
          required
        />
      </label>

      <img
        src="/newpassword.jpg"
        alt="newpassword"
        class="img4"
        height="50px"
      />
      <br />

      <label for="btn">
        <a href="/forgotpassword.php"><input type="submit" value="submit" name="submit" class="btn"> 
         
        </a>
     </label>

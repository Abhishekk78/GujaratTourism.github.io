<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact Us.css">
</head>
<body>
    <div class="container">
     <form action="#" method="post" class="form">
 
        <img src="/contact Us.jpeg" alt="contact Us" class="img1">

        <label for="name"> 
            
            <input type="text"  placeholder="Enter Your Name"  class="input1" required name="name" >
        </label>

        <img src="/user.png" alt="name" class="img2" height="50px">
       
        <br><br>

        <label for="email">
            <input type="text" placeholder="Enter Your Email" class="input2" required name="email">
        </label>

        <img src="/mail.png" alt="email" class="img3" height="50px">
         <br><br>

        <textarea name="message" id="msg" rows="4" cols="50" class="msg" placeholder="Enter Your Message..."></textarea>

        <img src="/message.jpg" alt="message" class="img4" height="50px">
          
        <br>
        <label for="btn">
            <a href="#"><input type="submit" value="submit" name="submit" class="btn"> 
             
            </a>
         </label>
      
     </form>
    </div>
</body>
</html>
